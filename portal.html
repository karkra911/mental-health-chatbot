<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Portal</title>
    <!-- Load Tailwind CSS for simple, clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">

    <!-- Main Content Wrapper -->
    <div class="w-full max-w-lg flex flex-col items-center">
        
        <!-- Header -->
        <div class="text-center mb-8 w-full">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
                Dynamic Document Portals
            </h1>
            <p class="text-gray-600">Click a thumbnail to open the linked portal.</p>
        </div>

        <!-- Links Container (Grid) -->
        <div id="linksContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full">
            <!-- Thumbnails will be rendered here by JavaScript -->
        </div>

        <!-- Link Management Button -->
        <div class="mt-8 w-full">
            <button id="manageLinksButton" onclick="toggleManagementMode(true)" 
                    class="w-full flex justify-center py-3 px-4 border border-indigo-500 rounded-md shadow-sm text-base font-medium text-indigo-700 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Manage Links
            </button>
        </div>

        <!-- Link Management Controls (Modal-like Overlay) -->
        <div id="managementControls" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4 z-20">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" id="managementTitle">Add New Link</h2>
                
                <div class="space-y-4">
                    <!-- Input for Link Name -->
                    <div>
                        <label for="linkNameInput" class="block text-sm font-medium text-gray-700">Link Name (max 30 characters)</label>
                        <input id="linkNameInput" type="text" maxlength="30" placeholder="e.g., University Portal"
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Input for Link URL -->
                    <div>
                        <label for="linkUrlInput" class="block text-sm font-medium text-gray-700">Link URL</label>
                        <input id="linkUrlInput" type="url" placeholder="https://example.com"
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Action Buttons -->
                    <div class="pt-2 space-y-2">
                        <button id="saveLinkButton" onclick="saveLink()" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                            Save Link
                        </button>

                        <button onclick="toggleManagementMode(false)" 
                                class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer/Disclaimer -->
    <div class="mt-8 text-xs text-gray-400">
        All data is saved locally in your browser.
    </div>

    <!-- JavaScript for dynamic link management -->
    <script type="text/javascript">
        const LINK_STORAGE_KEY = "dynamicPortalLinks";
        const container = document.getElementById('linksContainer');
        const managementControls = document.getElementById('managementControls');
        const nameInput = document.getElementById('linkNameInput');
        const urlInput = document.getElementById('linkUrlInput');
        const managementTitle = document.getElementById('managementTitle');
        let editingLinkId = null;

        // Default link data (used if no links are found in localStorage)
        const DEFAULT_LINKS = [
            { id: Date.now(), name: "RTU Document Portal", url: "https://rtu.sumsraj.com/DC_Request/DC_Login.aspx" }
        ];

        document.addEventListener('DOMContentLoaded', renderLinks);

        /**
         * Loads links from localStorage or uses the default set.
         * @returns {Array} The array of link objects.
         */
        function loadLinks() {
            const storedLinks = localStorage.getItem(LINK_STORAGE_KEY);
            try {
                const links = storedLinks ? JSON.parse(storedLinks) : DEFAULT_LINKS;
                // Ensure unique IDs if using default to avoid collision if adding quickly
                if (!storedLinks) {
                    return DEFAULT_LINKS.map(link => ({...link, id: Date.now() + Math.random() }));
                }
                return links;
            } catch (e) {
                console.error("Error loading links from localStorage:", e);
                return DEFAULT_LINKS;
            }
        }

        /**
         * Saves the current links array to localStorage.
         * @param {Array} links - The array of link objects to save.
         */
        function saveLinks(links) {
            localStorage.setItem(LINK_STORAGE_KEY, JSON.stringify(links));
            renderLinks();
        }

        /**
         * Renders all link thumbnails into the container.
         */
        function renderLinks() {
            const links = loadLinks();
            container.innerHTML = '';

            if (links.length === 0) {
                container.innerHTML = '<p class="text-center col-span-full text-gray-500 mt-4">No links added yet. Click "Manage Links" to add one!</p>';
                return;
            }

            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.id = `link-${link.id}`;
                linkElement.href = link.url;
                linkElement.target = '_blank'; // Open in new tab for external links
                linkElement.className = 'link-card block p-5 bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-[1.02] active:scale-[0.98] cursor-pointer group relative';
                
                linkElement.innerHTML = `
                    <div class="flex flex-col items-center justify-center space-y-3">
                        
                        <!-- Icon/Image Placeholder (Dynamic based on link name) -->
                        <img src="https://placehold.co/96x96/4F46E5/FFFFFF?text=${encodeURIComponent(link.name.substring(0, 4))}" 
                             alt="${link.name} Icon" 
                             class="w-24 h-24 rounded-lg object-cover border-4 border-indigo-200 group-hover:border-indigo-400 transition duration-300"
                             onerror="this.onerror=null;this.src='https://placehold.co/96x96/4F46E5/FFFFFF?text=Link'">

                        <!-- Title Display -->
                        <div class="text-md font-semibold text-center text-gray-700 group-hover:text-indigo-600 transition duration-300">
                            ${link.name}
                        </div>
                        
                        <!-- Arrow icon to show it's a link -->
                        <svg class="w-5 h-5 text-indigo-500 opacity-70 group-hover:translate-x-1 transition duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </div>
                    
                    <!-- Edit Icon -->
                    <button onclick="event.preventDefault(); startEditLink(${link.id});" 
                        class="absolute top-2 right-2 p-1 rounded-full text-indigo-400 hover:text-indigo-600 hover:bg-indigo-50 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </button>
                    <!-- Delete Icon -->
                    <button onclick="event.preventDefault(); deleteLink(${link.id});" 
                        class="absolute top-2 left-2 p-1 rounded-full text-red-400 hover:text-red-600 hover:bg-red-50 transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;

                container.appendChild(linkElement);
            });
        }

        /**
         * Toggles the visibility of the link management modal.
         * @param {boolean} show - True to show, false to hide.
         * @param {object} linkData - Data of the link to edit, or null for new link.
         */
        function toggleManagementMode(show, linkData = null) {
            if (show) {
                // Initialize for Add or Edit mode
                if (linkData) {
                    // Edit Mode
                    editingLinkId = linkData.id;
                    managementTitle.textContent = "Edit Link";
                    nameInput.value = linkData.name;
                    urlInput.value = linkData.url;
                } else {
                    // Add Mode
                    editingLinkId = null;
                    managementTitle.textContent = "Add New Link";
                    nameInput.value = '';
                    urlInput.value = 'https://';
                }
                managementControls.classList.remove('hidden');
            } else {
                managementControls.classList.add('hidden');
                editingLinkId = null;
            }
        }

        /**
         * Starts the editing process for an existing link.
         * @param {number} linkId - The ID of the link to edit.
         */
        function startEditLink(linkId) {
            const links = loadLinks();
            const linkToEdit = links.find(l => l.id === linkId);
            if (linkToEdit) {
                toggleManagementMode(true, linkToEdit);
            }
        }

        /**
         * Saves a new link or updates an existing one based on editingLinkId.
         */
        function saveLink() {
            const name = nameInput.value.trim();
            let url = urlInput.value.trim();

            if (!name || !url) {
                console.error("Link name and URL are required.");
                // Note: Using console.error instead of alert()
                return;
            }

            // Simple URL normalization/validation
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            let links = loadLinks();

            if (editingLinkId !== null) {
                // Update existing link
                links = links.map(link => 
                    link.id === editingLinkId ? { ...link, name, url } : link
                );
            } else {
                // Add new link
                const newLink = {
                    id: Date.now() + Math.random(), // Simple unique ID
                    name: name,
                    url: url
                };
                links.push(newLink);
            }
            
            saveLinks(links);
            toggleManagementMode(false);
        }

        /**
         * Deletes a link by its ID.
         * @param {number} linkId - The ID of the link to delete.
         */
        function deleteLink(linkId) {
            if (confirm("Are you sure you want to delete this link?")) {
                const links = loadLinks().filter(link => link.id !== linkId);
                saveLinks(links);
            }
        }

    </script>
</body>
</html>
